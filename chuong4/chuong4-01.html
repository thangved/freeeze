<body>
    <div class="ui container" style="margin: 0 auto;">

        <h1 class="ui header">Bài tập chương 4</h1>

        <!-- TODO: Phuong trinh bac 1 -->
        <form class="ui form" id="problem1">
            <h2 class="ui header">1. Giải phương trình bậc nhất</h2>
            <h3 class="ui header">ax + b = 0</h3>

            <div class="ui input mini">
                <input type="number" placeholder="a">
            </div>

            <div class="ui input mini">
                <input type="number" placeholder="b">
            </div>

            <button class="ui button primary mini">
                Giải
            </button>
            <h4 class="ui header answer"></h4>
        </form>

        <div class="ui divider"></div>

        <!-- TODO: Phuong trinh bac 2 -->

            <h2 class="ui header">2. Giải phương trình bậc hai</h2>

            <h3 class="ui header">ax^2 + bx + c = 0</h3>

            <div class="ui input mini">
                <input type="number" placeholder="a">
            </div>

            <div class="ui input mini">
                <input type="number" placeholder="b">
            </div>

            <div class="ui input mini">
                <input type="number" placeholder="c">
            </div>

            <button class="ui button primary mini">
                Giải
            </button>

            <h4 class="ui header answer"></h4>

        </form>

        <div class="ui divider"></div>

        <!-- TODO: Tam giac -->
        <form class="ui form" id="problem3">
            <h2 class="ui header">3. Kiểm tra tam giác</h2>

            <h3 class="ui header">Nhập độ dài của ba cạnh</h3>

            <div class="ui input mini">
                <input type="number" placeholder="AB">
            </div>

            <div class="ui input mini">
                <input type="number" placeholder="BC">
            </div>

            <div class="ui input mini">
                <input type="number" placeholder="Ac">
            </div>

            <button class="ui button primary mini">
                Kiểm tra
            </button>

            <h4 class="ui header answer"></h4>

        </form>

        <div class="ui divider"></div>

        <!-- TODO: Tong -->
        <form class="ui form" id="problem4">

            <h3 class="ui header">Nhập x</h3>

            <div class="ui input mini">
                <input type="number" placeholder="x">
            </div>

            <button class="ui button primary mini">
                Tính
            </button>

            <h4 class="ui header answer"></h4>

        </form>
        <div class="ui divider"></div>
